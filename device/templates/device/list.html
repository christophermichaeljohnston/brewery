{% extends "base/index.html" %}
{% block content %}
<div class="container-fluid mt-4">
  <div class="card-deck">
{% for device in device_list %}
    <div class="d-inline-flex">
      <div class="card">
        <div class="card-header text-center">
          {{ device.device }}
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th>connected</th>
              <td>{{ device.connected }}</t>
            </tr>
          </table>
        </div>
      </div>
    </div>
{% endfor %}
  </div>
</div>
<div class="container-fluid mt-4">
<a class="btn btn-dark btn-sm" href="{% url 'device:discover' %}"><i class="fa fa-eye" title="Discover"></i> Discover</a>
</div>
{% endblock content %}
