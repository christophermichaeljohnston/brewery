{% extends "base/index.html" %}
{% block content %}
<div class="container">
<h4 class="mt-4">Devices</h4>
<table class="table">
  <thead>
    <tr>
      <th>device</th>
      <th>connected</th>
    </tr>
  </thead>
{% if device_list %}
  <tbody>
{% for device in device_list %}
    <tr>
      <td>{{ device.device }}</td>
      <td>{{ device.connected }}</td>
    </tr>
{% endfor %}
  </tbody>
{% endif %}
</table>
<a class="btn btn-light" href="{% url 'device:discover' %}"><i class="fa fa-eye"></i> Discover</a>
</div>
{% endblock content %}
