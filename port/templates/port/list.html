{% extends "base/index.html" %}
{% block content %}
<h1>Ports</h1>
<table class="table">
  <thead>
    <tr>
      <th class="col-xs-1">id</th>
      <th class="col-xs-1">port</th>
      <th class="col-xs-1">sn</th>
      <th class="col-xs-1">type</th>
      <th class="col-xs-8"></th>
    </tr>
  </thead>
{% if port_list %}
  <tbody>
{% for port in port_list %}
    <tr>
      <td>{{ port.id }}</td>
      <td><a href="{% url 'port:detail' port.id %}">{{ port.port }}</td>
      <td>{{ port.sn }}</td>
      <td>{{ port.get_type_display }}</td>
    </tr>
{% endfor %}
{% endif %}
  </tbody>
</table>
<div class="row">
<div class="col-md-6">
<a class="btn btn-default" href="{% url 'port:discover' %}"><i class="fa fa-eye"></i> Discover</a>
</div>
<div class="col-md-6 text-right">
</div>
</div>
{% endblock content %}
