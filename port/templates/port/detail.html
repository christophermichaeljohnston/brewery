{% extends "base/index.html" %}
{% block content %}
<h1>Port</h1>
<table class="table">
  <thead>
    <tr>
      <th class="col-xs-1">id</th>
      <th class="col-xs-1">port</th>
      <th class="col-xs-1">sn</th>
      <th class="col-xs-1">type</th>
      <th class="col-xs-8"></th>
    </tr>
  </thead>
{% if port %}
  <tbody>
    <tr>
      <td>{{ port.id }}</td>
      <td>{{ port.port }}</td>
      <td>{{ port.sn }}</td>
      <td>{{ port.get_type_display }}</td>
    </tr>
{% endif %}
  </tbody>
</table>
<div class="row">
<div class="col-md-6">
</div>
<div class="col-md-6 text-right">
<a class="btn btn-default" href="{% url 'port:list' %}"><i class="fa fa-arrow-left"></i> Back</a>
</div>
</div>
{% endblock content %}
