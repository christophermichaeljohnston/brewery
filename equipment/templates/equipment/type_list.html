{% extends "base/index.html" %}
{% block content %}
<h1>Equipment</h1>
<table class="table">
  <thead>
    <tr>
      <th class="col-xs-1">id</th>
      <th class="col-xs-11">name</th>
    </tr>
  </thead>
{% if type_list %}
  <tbody>
{% for type in type_list %}
    <tr>
      <td>{{ type.id }}</td>
      <td>{{ type.name }}</td>
    </tr>
{% endfor %}
{% endif %}
  </tbody>
</table>
{% endblock content %}
