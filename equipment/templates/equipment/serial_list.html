{% extends "base/index.html" %}
{% block content %}
<h1>Serial</h1>
<table class="table">
  <thead>
    <tr>
      <th class="col-xs-1">id</th>
      <th class="col-xs-1">path</th>
      <th class="col-xs-1">type</th>
      <th class="col-xs-1">tag</th>
      <th class="col-xs-8"></th>
    </tr>
  </thead>
{% if serial_list %}
  <tbody>
{% for serial in serial_list %}
    <tr>
      <td>{{ serial.id }}</td>
      <td>{{ serial.path }}</td>
      <td>{{ serial.type.name }}</td>
      <td>{{ serial.tag }}</td>
    </tr>
{% endfor %}
{% endif %}
  </tbody>
</table>
<a class="btn btn-default" href="{% url 'equipment:serial_discover' %}" role="button">Discover</a>
{% endblock content %}
