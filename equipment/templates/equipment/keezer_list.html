{% extends "base/index.html" %}
{% block content %}
<h1>Keezers</h1>
<table class="table">
  <thead>
    <tr>
      <th class="col-xs-1">id</th>
      <th class="col-xs-1">serial</th>
      <th class="col-xs-1">tag</th>
      <th class="col-xs-8"></th>
    </tr>
  </thead>
{% if keezer_list %}
  <tbody>
{% for keezer in keezer_list %}
    <tr>
      <td>{{ keezer.id }}</td>
      <td>{{ keezer.serial }}</td>
      <td>{{ keezer.tag }}</td>
    </tr>
{% endfor %}
{% endif %}
  </tbody>
</table>
{% endblock content %}
