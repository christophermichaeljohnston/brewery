{% extends "base/index.html" %}
{% block content %}
<div class="container">
  <div class="card mt-4 mb-4">
    <div class="card-header">
      Fermenters
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
            <tr>
              <th>device</th>
              <th>sn</th>
              <th>type</th>
            </tr>
          </thead>
{% if component_list %}
          <tbody>
{% for component in component_list %}
            <tr>
              <td>{{ component.device.device }}</td>
              <td>{{ component.sn }}</td>
              <td>{{ component.type }}</td>
            </tr>
{% endfor %}
          </tbody>
{% endif %}
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
