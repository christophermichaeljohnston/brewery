{% extends "base/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Fermenter - {{ fermenter.name }}</h1>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<div class="row">
<div class="col-md-6"><button type="submit" class="save btn btn-default">Save</button></div>
<div class="col-md-6 text-right"><a class="btn btn-default" href="{% url 'fermenter:detail' fermenter.id %}"><i class="fa fa-arrow-left"></i> Back</a></div>
</div>
</form>
{% endblock content %}
