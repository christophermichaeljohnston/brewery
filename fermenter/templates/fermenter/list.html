{% extends "base/index.html" %}
{% block content %}
<h1>Fermenters</h1>
<table class="table">
  <thead>
    <tr>
      <th class="col-xs-1">id</th>
      <th class="col-xs-1">sn</th>
      <th class="col-xs-1">tag</th>
      <th class="col-xs-9"></th>
    </tr>
  </thead>
{% if fermenter_list %}
  <tbody>
{% for fermenter in fermenter_list %}
    <tr>
      <td>{{ fermenter.id }}</td>
      <td><a href="{% url 'fermenter:detail' fermenter.id %}">{{ fermenter.sn }}</a></td>
      <td>{{ fermenter.tag }}</td>
    </tr>
{% endfor %}
{% endif %}
  </tbody>
</table>
{% endblock content %}
