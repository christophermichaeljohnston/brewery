{% extends "base/index.html" %}
{% block content %}
<div id="chart"></div>
<script>
$(document).ready(function() {
  $.getJSON('{% url 'fermenter:chart_data' fermenter.id %}', function(data) {
    $(function () { 
      Highcharts.setOptions({
        global: {
          useUTC: false,
        }
      });
      $('#chart').highcharts({
        credits: {
          enabled: false
        },
        title: {
          text: 'Fermenter Temperature - {{ fermenter.tag }}'
        },
        xAxis: {
          type: 'datetime',
        },
        yAxis: {
          title: { text: '' },
          startOnTick: false,
          endOnTick: false,
          minPadding: 0.1,
          maxPadding: 0.1
        },
        legend: {
          enabled: false
        },
        series: [{
          type: 'spline',
          data: data['data']
        }]
      });
    });
  });
});
</script>
<p class="text-center">
<a class="btn btn-default" href="{% url 'fermenter:detail' fermenter.id %}" role="button">Back</a>
<a class="btn btn-default" href="{% url 'fermenter:chart' fermenter.id %}" role="button">Refresh</a>
</p>
{% endblock content %}
